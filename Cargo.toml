[package]
name = "ruut"
version = "0.8.0"
authors = ["Hazel Bachrach <bachrach.hazel@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Make easy-to-type and easy-to-grab folder structures easy to read"
repository = "https://github.com/hibachrach/ruut"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ruut"
path = "src/lib.rs"

[dependencies]
structopt = "0.2.10"
exitcode = "1.1.2"
serde_json = "1.0"
atty = "0.2"
itertools= "0.8.2"
json5 = "0.2.5"
render_as_tree = "0.2.0"
